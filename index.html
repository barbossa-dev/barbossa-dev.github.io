            color: white;
            text-decoration: none;

        }
        .buttons a:hover {
            background-color: #ff6e7f;
        }
        .social {

        }
        .social a {
            display: inline-block;
            margin-right: 1rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;

        .social a:hover {

        }
        .right img {
            width: 100%;
            border-radius: 20px;
        }

            .container {

                padding: 2rem;
